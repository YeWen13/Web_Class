<head>

    <title>Document</title>
</head>

<body>
    <div>
        <input type="text" id="one">
        <button id="btn" onclick="buttonClick()">复制</button>
        <input type="text" id="two">
        <p id="text" style="color: red;"></p>
    </div>
</body>
<script>
    function buttonClick() {
        let oneVlue = document.getElementById("one").value;
        document.getElementById("two").value = oneVlue;
        document.getElementById("text").innerHTML = "复制成功";
    }
</script>
